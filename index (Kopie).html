<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script> 
	</head>
	<body class="bg-midnight text-red-800">
		<div>
		<form action="/submit" method="post">
			<label for="name" >Name:</label><br>
			<input type="text" id="name" name="name"><br>
			<label for="message" >Message:</label><br>
			<textarea id="message"  name="message" rows="5"></textarea><br>
		</div>		
			<button type="submit"  value="Submit">Submit</button>
		</form> 
	<div>
		<form action="/" method="get">
			<label for="name" >Search by Name:</label><br>
			<input type="text"  id="q" name="q"><br>
			<button type="submit"  value="Submit">Search</button>
		</form>
	</div>	
		{{range .}}
		<br>
		<table>
			<tr>
				<th>ID:</th>
				<td>{{ .ID }}</td>
		
			</tr>
			<tr>
				<th>Name:</th>
				<td>{{ .Name }}</td>

			</tr>
			<tr>
				<th>Message:</th>
				<td>{{ .Message }}</td>
			</tr>
			<tr>
				<th>Timestamp:</th>
				<td>{{ .CreatedAt }}</td>
			</tr>
			<tr>
				<form action="/delete" method="post">
					<button type="submit" value="{{ .ID }}" name="Delete">&#x2715;</button>
				</form>
				
			</tr>
		</table>
		<br>
		{{end}}
	</body>
</html>
