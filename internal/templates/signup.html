{{ define "content" }}

<div class="flex justify-center items-center h-screen container ">
    <div class="w-1/2 p-6 shadow-lg bg-white rounded-lg
                ">
        <h1 class="text-3xl block text-center font-semibold">
            <i class="fa-solid fa-right-to-bracket"></i> Sign Up:
        </h1><hr class="mt-3">
        
            <form action="/signup"
                    method="post">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6">
                
           
                <div class="mt-3">
                    <label for="firstname"
                            class="block text-base mb-2">First Name:</label>
                    <input type="text" 
                            id="firstname" 
                            name="firstname"
                            placeholder="Enter your first name..."
                            class=" w-full text-base 
                                    placeholder:italic placeholder:text-sm placeholder:text-gray-400  block
                                    rounded-lg border-0 px-3 md:px-4 py-1.5 text-gray-900 shadow-sm
                                    ring-1 ring-inset ring-gray-300 
                                    focus:ring-2 focus:ring-inset focus:ring-indigo-600 focus:outline-none sm:text-sm sm:leading-6
                                    hover:ring-3 hover:ring-inset hover:ring-indigo-600 hover:shadow-sm">
                </div>
                <div class="mt-3">
                    <label for="lastname"
                            class="block text-base mb-2">Last Name:</label>
                    <input type="text" 
                            id="lastname" 
                            name="lastname"
                            placeholder="Enter your last name..."
                            class=" w-full text-base 
                                    placeholder:italic placeholder:text-sm placeholder:text-gray-400 block
                                    rounded-lg border-0 px-3 md:px-4 py-1.5 text-gray-900 shadow-sm
                                    ring-1 ring-inset ring-gray-300 
                                    focus:ring-2 focus:ring-inset focus:ring-indigo-600 focus:outline-none sm:text-sm sm:leading-6
                                    hover:ring-3 hover:ring-inset hover:ring-indigo-600 hover:shadow-sm">
                </div>
                <div class="mt-3 col-span-2">
                    <label for="email"
                            class="block text-base mb-2">Email:</label>
                    <input type="text" 
                            id="email" 
                            name="email"
                            placeholder="Enter email..."
                            class=" w-full text-base 
                                    placeholder:italic placeholder:text-sm placeholder:text-gray-400  block
                                    rounded-lg border-0 px-3 md:px-4 py-1.5 text-gray-900 shadow-sm
                                    ring-1 ring-inset ring-gray-300 
                                    focus:ring-2 focus:ring-inset focus:ring-indigo-600 focus:outline-none sm:text-sm sm:leading-6
                                    hover:ring-3 hover:ring-inset hover:ring-indigo-600 hover:shadow-sm">
                </div>
                <div class="mt-3 col-span-2">
                    <label for="password"
                            class="block text-base mb-2">Password:</label>
                    <input type="password" 
                            id="password" 
                            name="password"
                            placeholder="Enter password..."
                            class=" w-full text-base 
                                    placeholder:italic placeholder placeholder:text-gray-400  block
                                    rounded-lg border-0 px-3 md:px-4 py-1.5 text-gray-900 shadow-sm
                                    ring-1 ring-inset ring-gray-300 
                                    focus:ring-2 focus:ring-inset focus:ring-indigo-600 focus:outline-none sm:text-sm sm:leading-6
                                    hover:ring-3 hover:ring-inset hover:ring-indigo-600 hover:shadow-sm">
                </div>
                <div class="mt-3 col-span-2">
                    <input type="password" 
                            id="password" 
                            name="password"
                            placeholder="Enter password again..."
                            class=" w-full text-base 
                                    placeholder:italic placeholder placeholder:text-gray-400  block
                                    rounded-lg border-0 px-3 md:px-4 py-1.5 text-gray-900 shadow-sm
                                    ring-1 ring-inset ring-gray-300 
                                    focus:ring-2 focus:ring-inset focus:ring-indigo-600 focus:outline-none sm:text-sm sm:leading-6
                                    hover:ring-3 hover:ring-inset hover:ring-indigo-600 hover:shadow-sm">
                </div>

                <div class="mt-3 col-span-2">
                    <button 
                        type="submit" 
                        value="Submit" 
                        class="rounded-lg w-full bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm 
                                border-2 border-indigo-600 hover:text-indigo-600
                                hover:bg-transparent focus-visible:outline focus-visible:outline-2 
                                focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign Up</button>
                </div>
                </div>      
             </form>
          
    </div>
</div>


{{ end }}
