{{ define "content" }}

<div class="flex justify-center items-center bg-slate-300 container h-screen flex-1">
    <div class="bg-white rounded-lg w-1/2 p-6">
        <h1 class="text-slate-900  mt-1 text-base font-semibold tracking-tight
        border-b  border-gray-900/10">Personal Data:</h1>
        <div class="flex flex-row">
            <div class="mt-2 mb-4 ">
                Name: 
            </div>
            <div class="flex text-slate-500  ml-2 mt-2 mb-4 ">
                {{ .Name }}
                </div>
        </div>
        <div class="flex flex-row">
            <div class="mt-2 mb-4 ">
                Email: 
            </div>
            <div class="flex text-slate-500  ml-2 mt-2 mb-4 ">
                {{ .Email }}
                </div>
        </div>
    </div>
    

    {{ range .Entry }}
    <div class="bg-white rounded-lg  w-1/2 p-6">
        <div class="text-slate-900  mt-1 text-base font-semibold tracking-tight
        border-b  border-gray-900/10">
            {{ .Name }}
        </div>
        <div class="">
            {{ .Message }}
        </div>
        <div class="">
            {{ .CreatedAt}}
        </div>
    </div>
    {{ end }}    
</div> 


{{ end }}
