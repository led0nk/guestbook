<html lang="en">
<body>
<p align="center">Hello, please insert greetings</p>
	<form action="/submit" method="post" style="margin: auto;width: 220px">
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name"><br>
		<label for="message">Message:</label><br>
		<input type="text" id="message" name="message"><br>
		<input type="submit" value="Submit">
	</form> 
	{{range .}}
	<table>
		<tr>
			<th>ID:</th>
			<td>{{ .ID }}</td>
	
		</tr>
		<tr>
			<th>Name:</th>
			<td>{{ .Name }}</td>

		</tr>
		<tr>
			<th>Message:</th>
			<td>{{ .Message }}</td>
		</tr>
	</table>
	{{end}}
</body>
</html>
